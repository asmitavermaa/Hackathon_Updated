<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Text Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #142c43; 
            color: #3b96dc; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 35px;
            margin-top: 0;
        }

    
        .bionictext-button {
            background-color: #142c43;
            color: #3b96dc;
            border: solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
        }

      
        .bionictext-button:hover {
            background-color: white;
            color: #142c43;
        }

       
        .file-input {
            display: none;
        }


        .file-label {
            background-color: #142c43;
            color: #3b96dc;
            border: solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
        }


        #file-name {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #generate-button {
            background-color: #142c43;
            color: #3b96dc;
            border: solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
        }

    
        #generate-button:hover {
            background-color: white;
            color: #142c43;
        }

    
        #success-message {
            color: green;
            font-size: 18px;
            display: none;
        }

    
        #download-button {
            background-color: #142c43;
            color: #3b96dc;
            border: solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            display: none;
        }

        #download-button:hover {
            background-color: white;
            color: #142c43;
        }
    </style>
</head>
<body>
    <h1>Bionic Text Converter</h1>
    <input type="file" id="file-input" class="file-input">
    <label for="file-input" class="file-label">Choose File</label>
    <div id="file-name"></div>
    <button id="generate-button">Generate</button>
    <div id="success-message">Text has been extracted into mesopotamia.html</div>
    <a href="#" id="download-button" download>Download Text</a>

    <script src="./bionictext.js"></script>
</body>
</html>
