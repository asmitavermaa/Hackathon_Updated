<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Points Identifier</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #142c43; 
            color: #3b96dc; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 35px;
            margin-top: 0;
        }

        #upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #pdf-input {
            display: none;
        }

        label {
            display: block;
            background-color: #3b96dc;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        label:hover {
            background-color: #142c43;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background-color: #3b96dc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .file-label:hover {
            background-color: #142c43;
        }

        #generate-button {
            margin-top: 20px;
            background-color: #3b96dc;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        #generate-button:hover {
            background-color: #142c43;
        }

        #download-link {
            display: none;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Important Points Identifier</h1>
    <div id="upload-form">
        <label for="pdf-input">
            <span class="file-label">Choose PDF File</span>
        </label>
        <input type="file" id="pdf-input" class="file-input" accept=".pdf">
        <div id="selected-file-name"></div>
        <button id="generate-button">Generate</button>
        <a id="download-link" href="#" download="extracted_text.txt">Download Extracted Text</a>
    </div>

    <script src="./summariser.js"></script>
</body>
</html>
